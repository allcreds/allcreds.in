<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Allcreds Chat</title>
  <link rel="icon" href="images/logo.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #e7e8ea;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #dff7fd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }
    header img { height: 40px; }
    header h2 { color: #2193b0; margin: 0; }

    #container {
      display: flex;
      flex: 1;
      height: calc(100vh - 60px);
      margin-top: 60px;
    }

    #userList {
      width: 250px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
    }

    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      border: 1px solid #ccc;
      background: #fff;
    }

    form {
      display: flex;
      margin-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      background: #2193b0;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
.user {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 14px;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
}

.user-left {
  display: flex;
  align-items: center;
}

.avatar {
  background-color: #2193b0;
  color: white;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 14px;
  margin-right: 10px;
}

.user-info {
  display: flex;
  flex-direction: column;
}

.user-name {
  font-size: 14px;
  font-weight: 500;
}

.status {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #ed040f;
  margin-top: 4px;
}

.status.online {
  background-color: #0d9e0d;
}

.unread-badge {
  background-color: red;
  color: white;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 10px;
  margin-left: auto;
  margin-top: 8px;
}
    .emoji-reactions {
  font-size: 18px;
  margin-left: 10px;
}


.message-meta {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  gap: 6px;
  font-size: 12px;
  color: #666666;
  margin-top: 4px;
}
    .tick-indicator {
      font-size: 12px;
      margin-left: 8px;
      user-select: none;
    }

.quoted-reply {
  font-size: 13px;
  padding: 5px 8px;
  margin-bottom: 5px;
  border-left: 3px solid #ccc;
  background: #f2f2f2;
  border-radius: 4px;
  color: #333;
}

.reply-preview {
  background: #e0f7fa;
  padding: 8px;
  border-left: 4px solid #00acc1;
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 6px;
  border-radius: 4px;
}
.message-actions {
  display: flex;
  gap: 5px;
  margin-top: 5px;
  font-size: 16px;
}

.action-btn {
  cursor: pointer;
  padding: 3px 5px;
  border-radius: 4px;
  transition: background 0.2s;
}

.action-btn:hover {
  background: #eee;
}

.reactions-bar {
  margin-top: 4px;
  font-size: 14px;
  display: flex;
  gap: 6px;
}

.reaction-count {
  background: #ffffff;
  padding: 2px 6px;
  border-radius: 10px;
}
.chat-message.received .message-actions {
  display: none;
}

.chat-message.received:hover .message-actions {
  display: flex;
}

.reply-label {
  font-weight: bold;
  margin-right: 6px;
}

.reply-text {
  flex-grow: 1;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  color: #333;
}

.cancel-reply {
  cursor: pointer;
  font-weight: bold;
  color: #d32f2f;
  margin-left: 10px;
}

    .chat-message {
      max-width: 60%;
      margin: 8px;
      padding: 10px;
      border-radius: 12px;
      background-color: #e0f7fa;
      word-wrap: break-word;
      position: relative;
    }

    .chat-message.sent {
      background-color: #dbfcdc;
      margin-left: auto;
      text-align: right;
    }

    .chat-message.received {
      background-color: #dbf4fc;
      margin-right: auto;
      text-align: left;
    }

    .timestamp {
      font-size: 0.7rem;
      color: gray;
      margin-top: 4px;
      text-align: right;
    }

    .user.active-user {
      background-color: rgba(128, 212, 234, 0.9);
      border-left: 4px solid #2193b0;
    }

    #typingIndicator {
      font-style: italic;
      font-size: 0.9rem;
      color: #777;
      margin: 4px 0 0 12px;
    }

    .reply-box {
      background: #ddd;
      padding: 4px;
      border-left: 3px solid #999;
      font-size: 0.85em;
      margin-bottom: 5px;
    }

    #loginInfo {
      position: fixed;
      top: 65px;
      left: 10px;
      font-size: 0.9rem;
      color: #444;
    }
    .user.selected {
  background-color: #e0f7fa;
  border-left: 4px solid #00796b;
}

    #chatContainer {
  display: flex;
  flex-direction: column;
  height: 100%;
  border-left: 1px solid #ccc;
}

#chatHeader {
  padding: 1px;
  font-weight: bold;
  background-color: #f5f5f5;
  border-bottom: 1px solid #ccc;
  position: sticky;
  top: 0;
  z-index: 10;
}

#chatBox {
  flex-grow: 1;
  overflow-y: auto;
  padding: 10px;
}
.date-divider {
  text-align: center;
  margin: 10px 0;
  font-size: 12px;
  color: #888;
  position: relative;
}

.date-divider::before,
.date-divider::after {
  content: "";
  display: inline-block;
  width: 30%;
  height: 1px;
  background-color: #efe4e4;
  vertical-align: middle;
  margin: 0 8px;
}

  </style>
</head>
<body>
  <header>
    <img src="images/logo1.png" alt="Allcreds Logo" />
    <h2>Hello! <span id="userName"></span></h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <div id="container">
    <div id="userList" style="max-height: 80vh; overflow-y: auto;"></div>
    <div id="chatArea">
           <div id="chatHeader"></div>
      <div id="chatBox"></div>
      <div id="typingIndicator"></div>
      <form onsubmit="sendMessage(event)">
        <div id="replyPreview" style="display: none;"></div>
        <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" />
<div id="imagePreviewContainer" style="margin-top: 10px;"></div>
<input type="file" id="imageInput" accept="image/*" style="display: none;" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- âœ… Load main chat app logic -->
  <script src="chat-app.js" type="module"></script>
</body>
</html>
